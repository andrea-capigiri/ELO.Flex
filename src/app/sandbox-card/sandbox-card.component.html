<div class="app-sandbox-card"
     *ngIf="this.viewModel"
     fxLayout="row"
     fxLayoutAlign="center center"
     [ngStyle]="{ 'background-color': this.backgroundColor() }"
     [ngClass]="{ 'selected': this.viewModel.selected }"
     (click)="this.onSelect.emit(this.viewModel.index)">
     <!--[fxFlex]="this.viewModel.fxFlex"-->
    <span>{{ this.viewModel.index + 1 }}</span>
</div>
